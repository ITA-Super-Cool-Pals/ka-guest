# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ka-guest-swagger

on:
  push:
    branches:
      - main_azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2e3bc44a76db4a27bad57c1db55684a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_508ed8032f0f4c408c6a0b03ccdc3cb4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2e3bc44a76db4a27bad57c1db55684a6 }}/ka-guest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ka-guest-swagger'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_db479287292145f9b012c979d73524ea }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2e3bc44a76db4a27bad57c1db55684a6 }}/ka-guest:${{ github.sha }}'