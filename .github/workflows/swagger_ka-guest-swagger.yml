# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ka-guest-swagger

on:
  push:
    branches:
      - swagger
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_797c87edc843410d9fff8792115d1aac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_070aa7e76a7e4c06bf407d4c668bb831 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_797c87edc843410d9fff8792115d1aac }}/ka-guest-swagger:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ka-guest-swagger'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b98b5166266d49d4aeabfda9057aeced }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_797c87edc843410d9fff8792115d1aac }}/ka-guest-swagger:${{ github.sha }}'